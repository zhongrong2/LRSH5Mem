<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>支付成功</title>

    <link rel="stylesheet" href="../static/public.css">
    <script src="../static/rem.js"></script>
    <script src="../static/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="css/PaySuccess.css">

</head>
<body>
<div id="body">
    <!--头部导航开始-->
    <div id="top">
        <div class="leftTop" onclick="window.history.back(-1)">
            <img src="../img/back.png" alt="">
        </div>
        <div class="titleTop">完成订单</div>
        <div class="rightTop"></div>
    </div>
    <!--头部导航结束-->
    <!--内容部分开始-->
    <div id="content">
        <!--边框开始-->
        <div class="border"></div>
        <!--边框结束-->
        <!--应付开始-->
        <div class="Count">
            <div class="Count-title">应付金额：</div>
            <div class="Count-num">
                ￥<span>297.00</span>（元）
            </div>
        </div>
        <!--应付结束-->
        <!--边框开始-->
        <div class="border"></div>
        <!--边框结束-->
        <!--确认信息开始-->
        <div class="Info">
            <p class="Info-H">尊敬的客户您好：</p>
            <p class="Info-C">
                本笔订单共计：
                <span class="Info-Coup">优惠￥30.00元</span>
            </p>
            <p class="Info-L">期待您的下次光临！</p>
            <div class="btn">
                <div class="sure">确&nbsp&nbsp认</div>
            </div>
        </div>
        <!--确认信息结束-->
        <!--banner开始-->
        <!--<div class="banner">
            <div class="bannerBox"></div>
        </div>-->
        <!--banner结束-->
    </div>
    <!--内容部分结束-->
</div>
</body>
</html>
