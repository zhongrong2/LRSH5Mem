<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改手机号</title>

    <link rel="stylesheet" href="../static/public.css">
    <script src="../static/jquery-3.3.1.min.js"></script>
    <script src="../static/rem.js"></script>
    <link rel="stylesheet" href="../MyAlert/myAlert.css">
    <script src="../MyAlert/myAlert.js"></script>
    <link rel="stylesheet" href="css/ChangePhone.css">

</head>
<body>
<!--头部导航栏开始-->
<div id="top">
    <div class="leftTop" onclick="window.history.back(-1)">
        <img src="../img/back.png" alt="">
    </div>
    <div class="titleTop">修改手机号</div>
    <div class="rightTop"></div>
</div>
<!--头部导航栏结束-->
<!--内容部分开始-->
<div id="body">
    <!--边框开始-->
    <div class="border"></div>
    <!--边框结束-->
    <!--内容开始-->
    <div class="content">
        <div class="con">
            <ul>
                <li>
                    <input type="tel" placeholder="请输入手机号" maxlength="11" id="phone" autocomplete="off">
                </li>
                <li>
                    <input type="number" autocomplete="off" placeholder="请输入验证码" id="code">
                    <div class="codeBox">
                        <span class="sendCode" id="btnSendCode1" onclick="sendMessage1()">获取验证码</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="btn">
            <span id="submit" class="submit">确定</span>
        </div>
    </div>
    <!--内容结束-->
</div>
<!--内容部分结束-->
</body>

<script src="js/sendCode.js"></script>
<script src="js/ChangePhone.js"></script>

</html>
